<template lwc:preserve-comments>
  <div class="container">
    <lightning-card>
      <h3 slot="title">
        <lightning-icon
          icon-name="standard:search"
          size="small"
        ></lightning-icon>
        &nbsp; Buscar Registros
      </h3>
      <div class="container-search">
        <lightning-combobox
          name="Object"
          labe="Object"
          value={object}
          placeholder="Select Salesforce Object"
          options={listObjectSalesforce}
          onchange={changeobject}
        >
        </lightning-combobox>
        <lightning-input
          type="search"
          label="Type text to search"
          onchange={handleontype}
          class="search-records-input"
          onfocus={showelement}
          onkeyup={showelement}
          onblur={hidelement}
        ></lightning-input>
        <template if:true={listRecordsFound.data}>
          <div
            class="slds-text-align_left container-results"
            if:true={showResults}
          >
            <template for:each={listRecordsFound.data} for:item="record">
              <div class="each-records" key={record.Id}>
                <img
                  src={iconURL}
                  alt={valueTypedToSearch}
                  class="img-icon"
                  onclick={navigatetorecord}
                  data-id={record.Id}
                />
                <!-- change to navigator in a child component -->
                <lightning-formatted-text
                  value={record.Name}
                  onclick={navigatetorecord}
                  data-id={record.Id}
                ></lightning-formatted-text>
              </div>
            </template>
          </div>
        </template>
        <template if:true={listRecordsFound.error}>
          <div class="result-error">
            <div>{labels.findRecordsError}</div>
            <div>
              <lightning-icon
                icon-name="utility:error"
                alternative-text="Error"
                title="Error"
                variant="error"
              ></lightning-icon>
            </div>
          </div>
        </template>
      </div>
      <p slot="footer">
        Powered by 2Dotcom &nbsp;
        <lightning-icon
          icon-name="utility:smiley_and_people"
          title="smile face"
          size="small"
          variant="success"
        ></lightning-icon>
      </p>
      <div class="spinner-container">
        <template if:true={loaded}>
          <lightning-spinner
            alternative-text="Loading"
            variant="brand"
          ></lightning-spinner>
        </template>
        <template if:false={loaded}> </template>
      </div>
    </lightning-card>
  </div>
</template>
