<template lwc:preserve-comments>
    <div class="container">
       <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:search" size="small"></lightning-icon>
            &nbsp; Buscar Registros
        </h3>
        <div class="container-search">
            <lightning-combobox name="Objeto" 
                                labe="Objeto" 
                                value={objeto}
                                placeholder="selecione um objeto"
                                options={listaObjetoSalesforce}
                                onchange={changeobject}>
            </lightning-combobox>
                <lightning-input type="search" label="Entre com um texto" onchange={handleontype}></lightning-input>
         <div class="container-results">       
         <template if:true={listaRegistros.data}>
            <template for:each={listaRegistros.data} for:item="conta">
            <div class="each-records" key={conta.Id}>
                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"  size="small"></lightning-icon>
                <lightning-formatted-url value="/my/path{conta.Id}" target="_blank" label={conta.Name}> </lightning-formatted-url>
            </div>
            </template>
        </template>
        <template if:true={listaRegistros.error}>
            <p>
              Erro: {listaRegistros.error}
            </p>
        </template>
      </div>
    </div> 
    <p slot="footer">
        Powered by 2Dotcom &nbsp;
        <lightning-icon icon-name="utility:smiley_and_people" title="smile face" size="small" variant="success"></lightning-icon>
    </p>
    <div class="spinner-container">
        <template if:true={loaded}>
           <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
         </template>
         <template if:false={loaded}>
         </template>
     </div>
    </lightning-card>
    </div>
</template>
